<!DOCTYPE html>
<html lang="en">
<head>
<title>Table Booking Form</title>
<link rel="icon" type="image/png" href="IMAGES/MyFavicon.png">

	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script>
        addEventListener("load", function() 
			{ 
			   setTimeout(hideURLbar, 0);
		     }, false); 

		 function hideURLbar()
			{
			    window.scrollTo(0,1); 
			} 
    </script>
    
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- Online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
</head>

<body style="background-image: url(IMAGES/dine1.jpeg);">
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Book a Table</h1>
			<div class="w3layouts-main">
				
					<form onsubmit="return validate()" name="dining"action="dining.php" method="post"><br/>
						<div style="color: white; text-align: left;"><b>Select Table:</b><br/><br/>
						<select class="w3layouts-main" name="Table_name">
                            <option value="" selected="">----</option>
							<option value="BreakFast Times">BreakFast Times</option>
							<option value="Luncheon">Luncheon</option>
							<option value="Tea Break">Tea-Break</option>
                            <option value="Dinner Buffet" >Dinner Buffet</option>
						</select ></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Enter Your User Id:</b><a href="registration.html"><italic>Dont Have UserId?</italic></a> <br/><br/>
						<input type="text" name="User_id" placeholder="User Id" autocomplete="off" /></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Enter Your Name:</b><br/><br/>
							<input type="text"  name="Name" class="padding" placeholder="Enter Your Name" autocomplete="off"/></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Enter Your Password:</b><br/><br/>
						<input type="password"  name="Password" class="padding" placeholder="Password" autocomplete="off"/></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Enter Number of Guests:</b><br/><br/>
						<input type="text" name="Guest" placeholder="Guests" autocomplete="off"/></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Enter Event Date:</b><br/><br/>
						<input class="w3layouts-main" type="date" name="Date"/></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Time:</b><br/><br/>
						<input class="w3layouts-main" type="time" name="Time"/></div><br/><br/>

						<div style="color: white; text-align: left;"><b>Special Request(if any):</b><br/><br/>
						<input type="text" name="Request" placeholder="Things You Want Done Additionally"/></div><br/><br/>

		<!-- use autocomplete="off" at each textbox-->
						<input type="submit" value="Submit" name="Submit">
					</form>
			</div>
		</div>
	</div>	

	<script type="text/javascript">

			function validate() 
				{
		            // id validations
					if(document.dining.User_id.value.trim()=="")
					{
						alert("Please provide your User Id");
						document.dining.User_id.focus();
						return false;
					}
					else if(isNaN(document.dining.User_id.value.trim())==true)
					{
						alert("User Id can't contain characters");
						document.dining.User_id.focus();
						return false;
					}
					else if((document.dining.User_id.value.trim()).length>3)
					{
						alert("Plz enter valid User Id ");
						document.dining.User_id.focus();
						return false;
					}

					
					//password validations
					else if((document.dining.Password.value.trim())=="")
					{
						alert("Password Is required");
						document.dining.Password.focus();
						return false;
					}
					else if((document.dining.Password.value.trim()).length<8)
					{
						alert("Password Must contain atleast 8 values");
						document.dining.Password.focus();
						return false;
					}
					else if((document.dining.Password.value.trim()).length>15)
					{
						alert("Password Must not be too long");
						document.dining.Password.focus();
						return false;
					}


					//guest validations
					else if((document.dining.Guest.value.trim())=="")
					{
						alert("Plz provide Number of Guest");
						document.dining.Guest.focus();
						return false;
					}
					else if(isNaN(document.dining.Guest.value.trim())==true)
					{
						alert("Number of Guest must be numerical value");
						document.dining.Guest.focus();
						return false;
					}
					else if((document.dining.Guest.value.trim())==0)
					{
						alert("Please provide valid input");
						document.event_book.Guest.focus();
						return false;
					}
					else if((document.dining.Guest.value.trim())>100)
					{
						alert("maximum limit is 100 for Guest");
						document.dining.Guest.focus();
						return false;
					}



					
				}

	</script>

</body>
</html>
